				<li class="nav-item mx-1">

			<div class="accesibility-container">
			  <div class="float-right mx-1 accesibility-btn-toggle">

			  </div>
			  <div class="speechPlayer-container">
				<div class="speechPlayer-menu btn-group-vertical" role="group" aria-label="Lector de textos" alt="Lector de textos">
				  <button onclick="prevText()" class="btn btn-speechPlayer btn-prevText disable" disabled="" data-toggle="tooltip" title="Texto Anterior"><img class="img-fluid" src="/img_prev.22d2e802.png"></button>
				  <button onclick="playCurrentText()" class="btn btn-speechPlayer btn-playText" data-toggle="tooltip" title="Leer Texto"><img class="img-fluid" src="/img_play.c8be2b0b.png"></button>
				  <button onclick="pauseCurrentSpeech()" class="btn btn-speechPlayer btn-pauseText" data-toggle="tooltip" title="Continuar lectura"><img class="img-fluid" src="/img_play.c8be2b0b.png"></button>
				  <button onclick="stopCurrentSpeech()" class="btn btn-speechPlayer btn-stopText" data-toggle="tooltip" title="Detener lectura"><img class="img-fluid" src="/img_stop.5bd6d92b.png"></button>
				  <button onclick="nextText()" class="btn btn-speechPlayer btn-nextText" data-toggle="tooltip" title="Texto Siguiente"><img class="img-fluid" src="/img_next.634998c2.png"></button>
				</div>
			  </div>
			  <div class="accesibility-menu">
				<div class="accesibility-options btn-group-vertical" role="group" aria-label="Opciones de accesibilidad" alt="Opciones de accesibilidad">
				  <button class="btn btn-accesibility-option" onclick="resizeFont(&quot;+&quot;)" data-toggle="tooltip" title="Incrementar tamaño de fuente"><img class="img-fluid" src="/img_ac_font_increase.35901f0d.png"></button>
				  <button class="btn btn-accesibility-option" onclick="resizeFont(&quot;-&quot;)" data-toggle="tooltip" title="Disminuir tamaño de fuente"><img class="img-fluid" src="/img_ac_font_decrease.26cdc049.png"></button>
				  <button class="btn btn-accesibility-option" onclick="resizeFont(&quot;0&quot;)" data-toggle="tooltip" title="Restaurar tamaño de fuente"><img class="img-fluid" src="/img_ac_font_reset.90745988.png"></button>
				  <button class="btn btn-accesibility-option" onclick="changeTheme(&quot;highContrast&quot;)" data-toggle="tooltip" title="Invertir color"><img class="img-fluid" src="/img_ac_contrast01.54b264b1.png"></button>
				  <button class="btn btn-accesibility-option" onclick="changeTheme(&quot;highContrastHalfColor&quot;)" data-toggle="tooltip" title="Invertir tonalidad"><img class="img-fluid" src="/img_ac_contrast02.bf367c30.png"></button>
				  <button class="btn btn-accesibility-option" onclick="changeTheme(&quot;highContrastHalfColorBright&quot;)" data-toggle="tooltip" title="Invertir Brillo"><img class="img-fluid" src="/img_ac_contrast03.3d66d6f3.png"></button>
				  <button class="btn btn-accesibility-option" onclick="changeTheme(&quot;grayScale&quot;)" data-toggle="tooltip" title="Sin color"><img class="img-fluid" src="/img_ac_contrast04.c537f69f.png"></button>
				  <button class="btn btn-accesibility-option btn-read" onclick="showSpeechPlayer()" data-toggle="tooltip" title="Lector de textos"><img class="img-fluid" src="/img_ac_reader.6ef21e67.png"></button>
				</div>
			  </div>
			</div>
