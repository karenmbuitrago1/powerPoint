<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/index.css">
	<title>Ruta | Agencia Nacional de Seguridad Vial</title>
</head>

<body>
	<nav id="controls" class="navbar navbar-expand-md item-visible">
		<div class="float-right w-100 d-flex">
		  <div id="controlBreadcrumb" aria-label="breadcrumb" class="breadcrumb navbar-brand float-left flex-grow-1 mx-1">
		  </div>
		  <div class="d-flex align-items-center justify-content-end">
			<div class="float-right">
			  <ul class="navbar-nav slide-direction-buttons">
				<li class="nav-item mx-1">
				  <button id="origin_prev" class="btn btn-blue-dark prev" onclick="anterior()"
					data-toggle="tooltip" title="Volver" tabindex="0">&#10094;</button>
				</li>
				<li class="nav-item mx-1">
				  <button id="origin_next" class="btn btn-blue-dark next focused" onclick="siguiente()"
					data-toggle="tooltip" title="Siguiente" tabindex="0">&#10095;</button>
				</li>
			  </ul>
			</div>
			<div class="float-right mx-1">
			  <button type="button" class="btn btn-blue-dark menu" data-toggle="modal" data-target="#mainMenu"
				title="Menu Principal"><span class="text-center">&#9776;</span></button>
			</div>
			<div class="accesibility-container">
			  <div class="float-right mx-1 accesibility-btn-toggle">
				<button type="button" class="btn btn-blue-dark menu btn-accesibility"
				  onclick='toggleAccesibilityMenu(); loadSpeechPlayer();' data-toggle="tooltip"
				  title="Opciones de accesibilidad"><img class="img-fluid" src="../images/img_ac_menu.png"></button>
			  </div>
			  <div class="speechPlayer-container">
				<div class="speechPlayer-menu btn-group-vertical" role="group" aria-label="Lector de textos"
				  alt="Lector de textos">
				  <button onclick="prevText()" class="btn btn-speechPlayer btn-prevText disable" disabled
					data-toggle="tooltip" title="Texto Anterior"><img class="img-fluid"
					  src="../images/img_prev.png"></button>
				  <button onclick="playCurrentText()" class="btn btn-speechPlayer btn-playText" data-toggle="tooltip"
					title="Leer Texto"><img class="img-fluid" src="../images/img_play.png"></button>
				  <button onclick="pauseCurrentSpeech()" class="btn btn-speechPlayer btn-pauseText" data-toggle="tooltip"
					title="Continuar lectura"><img class="img-fluid" src="../images/img_play.png"></button>
				  <button onclick="stopCurrentSpeech()" class="btn btn-speechPlayer btn-stopText" data-toggle="tooltip"
					title="Detener lectura"><img class="img-fluid" src="../images/img_stop.png"></button>
				  <button onclick="nextText()" class="btn btn-speechPlayer btn-nextText" data-toggle="tooltip"
					title="Texto Siguiente"><img class="img-fluid" src="../images/img_next.png"></button>
				</div>
			  </div>
			  <div class="accesibility-menu">
				<div class="accesibility-options btn-group-vertical" role="group" aria-label="Opciones de accesibilidad"
				  alt="Opciones de accesibilidad">
				  <button class="btn btn-accesibility-option" onclick='resizeFont("+")' data-toggle="tooltip"
					title="Incrementar tamaño de fuente"><img class="img-fluid"
					  src="../images/img_ac_font_increase.png"></button>
				  <button class="btn btn-accesibility-option" onclick='resizeFont("-")' data-toggle="tooltip"
					title="Disminuir tamaño de fuente"><img class="img-fluid"
					  src="../images/img_ac_font_decrease.png"></button>
				  <button class="btn btn-accesibility-option" onclick='resizeFont("0")' data-toggle="tooltip"
					title="Restaurar tamaño de fuente"><img class="img-fluid"
					  src="../images/img_ac_font_reset.png"></button>
				  <button class="btn btn-accesibility-option" onclick='changeTheme("highContrast")' data-toggle="tooltip"
					title="Invertir color"><img class="img-fluid" src="../images/img_ac_contrast01.png"></button>
				  <button class="btn btn-accesibility-option" onclick='changeTheme("highContrastHalfColor")'
					data-toggle="tooltip" title="Invertir tonalidad"><img class="img-fluid"
					  src="../images/img_ac_contrast02.png"></button>
				  <button class="btn btn-accesibility-option" onclick='changeTheme("highContrastHalfColorBright")'
					data-toggle="tooltip" title="Invertir Brillo"><img class="img-fluid"
					  src="../images/img_ac_contrast03.png"></button>
				  <button class="btn btn-accesibility-option" onclick='changeTheme("grayScale")' data-toggle="tooltip"
					title="Sin color"><img class="img-fluid" src="../images/img_ac_contrast04.png"></button>
				  <button class="btn btn-accesibility-option btn-read" onclick='showSpeechPlayer()' data-toggle="tooltip"
					title="Lector de textos"><img class="img-fluid" src="../images/img_ac_reader.png"></button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </nav>

<div class="container-blue">
	<main class="background --type003">
		<section class="routeContent">
			<div class="routeContent__menu">
				<div class="menu__logo">
					<img class="logo" src="../images/recurso_11.png" alt="logo">
				</div>
				<div class="menu__options">
					<ul class="menu__list" id="menu_botones">
						<li class="menu__listItem">
							<a class="menu__listBtn " id="contentBtn" href="index.html">
								<img class="menu__listBtn__img" loading="lazy" src="../images/play.png" />
								<p class="menu__listBtn__text">Volver a intro</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<section class="route">
			<div class="route__center">
				<img class="center" src="../images/recurso_118.png" loading="lazy" alt="centro de la ruta">
			</div>
			<div class="route__options">
				<ul class="route__list">
					<li class="route__item">
						<a class="route__img" id="img8" href="../html/fase8.html" target="_self"></a>
						<a class="route__img" id="img1" href="../html/fase1.html" target="_self"></a>
					</li>
					<li class="route__item">
						<a class="route__img" id="img7" href="../html/fase7.html" target="_self"></a>
						<a class="route__img" id="img2" href="../html/fase2.html" target="_self"></a>
					</li>
					<li class="route__item">
						<a class="route__img" id="img6" href="../html/fase6.html" target="_self"></a>
						<a class="route__img" id="img3" href="../html/fase3.html" target="_self"></a>
					</li>
					<li class="route__item">
						<a class="route__img" id="img5" href="../html/fase5.html" target="_self"></a>
						<a class="route__img" id="img4" href="../html/fase4.html" target="_self"></a>
					</li>
				</ul>
			</div>
		</section>
	</main>
	</div>
</body>

<script data-require="jquery@3.0.0" data-semver="3.0.0"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/javascript.common.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script type="text/javascript" src="../scripts/accessibility.js"></script>
</html>
